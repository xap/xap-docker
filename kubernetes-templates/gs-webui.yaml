kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: gs-webui
  labels:
    app: gs-webui
    version: 12.0.1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gs-webui
      version: 12.0.1
  template:
    metadata:
      labels:
        app: gs-webui
        version: 12.0.1
    spec:
      containers:
      - args:
        - ./bin/gs-webui.sh
        env:
        - name: XAP_LOOKUP_LOCATORS
          value: xap-mgt-node:4174
        image: <image>
        imagePullPolicy: IfNotPresent
        name: gs-webui
        resources: {}
        securityContext:
          privileged: false
        terminationMessagePath: /dev/termination-log
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      - name: <imagePullSecret>
      restartPolicy: Always
      securityContext: {}
      terminationGracePeriodSeconds: 30